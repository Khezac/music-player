<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="players">
        <div id="player-1" class="player">
            <img src="assets\music-img.jpg" class="player-img" alt="Music Img">
            <div class="title">
                <h2>Lorem Ipsum</h2>
                <p>The New Old</p>
            </div>
            <nav>
                <button><img src="assets\Vector (2).png"></button>
                <button><img src="assets\Vector.png"></button>
                <button><img src="assets\Vector (1).png"></button>
            </nav>
            <div class="time-info">
                <span class="time-bar"></span>
                <span class="time-passed"></span>
                <span class="time-bar-circle"></span>
                <div class="time">
                    <span>03:20</span>
                    <span>00:12</span>
                </div>
            </div>
        </div>

        <div id="player-2" class="player">
            <div class="wrapper">
                <img src="assets\music-img.jpg" class="player-img" alt="Music Img">
                <div class="title">
                    <h2>Lorem Ipsum</h2>
                    <p>The New Old</p>
                </div>
            </div>
            <nav>
                <button><img src="assets\Vector (2).png"></button>
                <button><img src="assets\Vector.png"></button>
                <button><img src="assets\Vector (1).png"></button>
            </nav>
            <div class="time-info">
                <span class="time-bar"></span>
                <span class="time-passed"></span>
                <span class="time-bar-circle"></span>
                <div class="time">
                    <span>03:20</span>
                    <span>00:12</span>
                </div>
            </div>
        </div>

        <div id="player-3" class="player">
            <div class="wrapper">
                <img src="assets\music-img.jpg" class="player-img" alt="Music Img">
                <div class="title">
                    <h2>Lorem Ipsum</h2>
                    <p>The New Old</p>
                </div>
            </div>
            <nav>
                <button><img src="assets\Vector (2).png"></button>
                <button><img src="assets\Vector.png"></button>
                <button><img src="assets\Vector (1).png"></button>
            </nav>
        </div>
    </section>
</body>

</html>
